language: node_js
script: npm test
node_js:
  - "9.3"

sudo: required

services:
  - docker

after_script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

after_success:
  - make release

addons:
  artifacts:
    paths:
      - $(ls ./dist/*.js | tr "\n" ":")
      - $(ls ./examples/* | tr "\n" ":")
      - $(ls ./themes/* | tr "\n" ":")
    target_paths:
      - webshell.js
